# Yazi Configuration for NixOS (Linux Only)
"$schema" = "https://yazi-rs.github.io/schemas/yazi.json"

[mgr]
ratio          = [ 1, 4, 3 ]
sort_by        = "alphabetical"
sort_sensitive = false
sort_dir_first = true
linemode       = "none"
show_hidden    = false
show_symlink   = true
scrolloff      = 5
mouse_events   = [ "click", "scroll" ]
title_format   = "Yazi: {cwd}"

[preview]
tab_size        = 2
max_width       = 800
max_height      = 1000
cache_dir       = ""
image_delay     = 30
image_filter    = "lanczos3" # Best quality for Sixel
image_quality   = 90
sixel_fraction  = 15

[opener]
edit = [
    { run = 'nvim "$@"', block = true, desc = "Neovim" },
]
play = [
    { run = 'mpv "$@"', orphan = true, desc = "MPV" },
    { run = "mediainfo \"$1\"; echo 'Press enter to exit'; read _", block = true, desc = "Media Info" },
]
view = [
    { run = 'loupe "$@"', orphan = true, desc = "Loupe" },
]
open = [
    { run = 'xdg-open "$@"', desc = "Open with System Default" },
]
extract = [
    { run = 'ya pub extract --list "$@"', desc = "Extract Here" },
]

[open]
rules = [
    # Folders
    { name = "*/", use = [ "edit", "open" ] },
    # Text & Code
    { mime = "text/*", use = "edit" },
    { mime = "application/javascript", use = "edit" },
    { mime = "application/json", use = "edit" },
    # Video
    { mime = "video/*", use = [ "play", "open" ] },
    # Audio
    { mime = "audio/*", use = [ "play", "open" ] },
    # Image
    { mime = "image/*", use = [ "view", "open" ] },
    # PDF
    { mime = "application/pdf", use = "open" },
    # Archives
    { mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress,archive,cpio,arj,xar,ms-cab*}", use = [ "extract" ] },
    # Fallback
    { url = "*", use = [ "open" ] },
]

[tasks]
micro_workers    = 10
macro_workers    = 10
bizarre_retry    = 3
image_alloc      = 536870912  # 512MB
image_bound      = [ 10000, 10000 ]
suppress_preload = false

[plugin]
preloaders = [
    # Use the dependencies we confirmed in yazi --debug
    { mime = "image/{avif,hei?,jxl}", run = "magick" },
    { mime = "image/svg+xml", run = "svg" },
    { mime = "image/*", run = "image" },
    { mime = "video/*", run = "video" },
    { mime = "application/pdf", run = "pdf" },
    { mime = "font/*", run = "font" },
]
previewers = [
    { url = "*/", run = "folder" },
    # Code & Text
    { mime = "text/*", run = "code" },
    { mime = "application/javascript", run = "code" },
    { mime = "application/json", run = "json" },
    # Image
    { mime = "image/{avif,hei?,jxl}", run = "magick" },
    { mime = "image/svg+xml", run = "svg" },
    { mime = "image/*", run = "image" },
    # Video & PDF
    { mime = "video/*", run = "video" },
    { mime = "application/pdf", run = "pdf" },
    # Archive
    { mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress,archive}", run = "archive" },
    # Fallback
    { url = "*", run = "file" },
]

[input]
cursor_blink = false

# UI Offsets & Origins (Optimized for Niri/Floating windows)
cd_origin = "top-center"
cd_offset = [ 0, 2, 50, 3 ]
create_origin = "top-center"
create_offset = [ 0, 2, 50, 3 ]
rename_origin = "hovered"
rename_offset = [ 0, 1, 50, 3 ]
filter_origin = "top-center"
filter_offset = [ 0, 2, 50, 3 ]
find_origin = "top-center"
find_offset = [ 0, 2, 50, 3 ]
search_origin = "top-center"
search_offset = [ 0, 2, 50, 3 ]
shell_origin = "top-center"
shell_offset = [ 0, 2, 50, 3 ]

[confirm]
trash_origin    = "center"
trash_offset    = [ 0, 0, 70, 20 ]
delete_origin   = "center"
delete_offset   = [ 0, 0, 70, 20 ]
overwrite_origin = "center"
overwrite_offset = [ 0, 0, 50, 15 ]
quit_origin     = "center"
quit_offset     = [ 0, 0, 50, 15 ]

[select]
open_origin = "hovered"
open_offset = [ 0, 1, 50, 7 ]

[which]
sort_by        = "none"
full           = false
